<!DOCTYPE html>
<html>
<head>
  <title>Meditation App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
  <meta charset="UTF-8"/>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>

    <div class="container">
        <section class="main-wrapper">
            <h2 class="on-load-text">Let's Relax</h2>

            <div class="options-wrapper">
                <div class="time-options">
                    <ul>
                        <li class="time-opt" id="time-opt-5">
                            5min
                        </li>
                        <li class="time-opt" id="time-opt-15">
                            15min
                        </li>
                        <li class="time-opt" id="time-opt-30">
                            30min
                        </li>
                    </ul>
                </div>
                <div class="music-options">
                    <ul>
                        <li class="music-opt" id="music-opt-1">
                            1
                            <audio id="audio-1" preload="auto">
                                <source src="./audio/calm1.mp3"> </source>
                            </audio>
                        </li>
                        <li class="music-opt" id="music-opt-2">
                            2
                            <audio id="audio-2" preload="auto">
                                <source src="./audio/calm2.mp3"> </source>
                            </audio>
                        </li>
                        <li class="music-opt" id="music-opt-3">
                            3
                            <audio id="audio-3" preload="auto">
                                <source src="./audio/calm3.mp3"> </source>
                            </audio>
                        </li>
                        <li class="music-opt" id="music-opt-4">
                            4
                            <audio id="audio-4" preload="auto">
                                <source src="./audio/calm4.mp3"> </source>
                            </audio>
                        </li>
                    </ul>
                </div>
                <button class="begin-button">
                    Begin
                </button>
            </div>

            <div class="countdown-timer">
                <div class="time-left">
                    10:00
                </div>
            </div>
        </section>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
