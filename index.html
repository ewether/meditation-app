<!DOCTYPE html>
<html>
<head>
  <title>Meditation App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <meta charset="UTF-8"/>
</head>
<body>

    <div class="container">
        <section class="main-wrapper">
            <h2 class="on-load-text">Let's Relax</h2>

            <div class="options-wrapper">
                <div class="time-options">
                    <ul>
                        <li class="time-opt time-opt-1">
                            5min
                        </li>
                        <li class="time-opt time-opt-2">
                            15min
                        </li>
                        <li class="time-opt time-opt-3">
                            30min
                        </li>
                    </ul>
                </div>
                <div class="music-options">
                    <ul>
                        <li class="music-opt music-opt-1">
                            1
                        </li>
                        <li class="music-opt music-opt-2">
                            2
                        </li>
                        <li class="music-opt music-opt-3">
                            3
                        </li>
                        <li class="music-opt music-opt-4">
                            4
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
